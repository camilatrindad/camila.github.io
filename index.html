<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Jogo da MemÃ³ria </title>

<style>
:root {
  --card-size: min(130px, 22vw);
  --pink-border: #d36d9e;
  --dark-pink: #c71585;
  
  --bg-dark: #cc6295; 
  --bg-gradient: linear-gradient(180deg, #ec388fd0, #af5783);
}

body {
  font-family: "Arial", sans-serif;
  background: var(--bg-gradient);
  color: white;
  min-height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 20px;
  box-sizing: border-box;
}

.main-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
}

.titulo-grande {
  font-size: clamp(2rem, 8vw, 3.5rem);
  color: #c00763;
  text-align: center;
  margin: 10px 0 20px 0;
  font-weight: bold;
  text-shadow: 0 0 15px rgba(219, 75, 147, 0.89);
  width: 100%;
}


.status-container {
  display: flex;
  gap: 30px;
  margin-bottom: 20px;
  background: rgb(177, 78, 155);
  padding: 10px 25px;
  border-radius: 50px;
  border: 1px solid rgba(201, 78, 137, 0.966);
  font-size: 1.2rem;
  backdrop-filter: blur(5px);
}

.status-item span {
  color: #f874b0;
  font-weight: bold;
}

.menu-botoes {
  margin-bottom: 30px;
  display: flex;
  gap: 15px;
}

button {
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 12px;
  background: #ec3490;
  color: white;
  cursor: pointer;
  transition: transform 0.2s, background 0.3s;
  box-shadow: 0 4px 15px rgba(245, 153, 199, 0.979);
}

button:hover {
  background: #ff4da6;
  transform: scale(1.05);
}

.board {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 15px;
  width: 100%;
  max-width: 600px;
}

.card {
  width: var(--card-size);
  height: var(--card-size);
  perspective: 1000px;
  cursor: pointer;
}

.card-inner {
  width: 100%;
  height: 100%;
  transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  transform-style: preserve-3d;
  border-radius: 15px;
  position: relative;
  will-change: transform; 
}

@keyframes glow-pink {
  0% { box-shadow: 0 0 5px #ff1493, 0 0 10px #ff69b4; }
  100% { box-shadow: 0 0 15px #ff1493, 0 0 25px #ff69b4; }
}

.card.flip .card-inner {
  transform: rotateY(180deg);
  animation: glow-pink 1.5s infinite alternate ease-in-out;
}

.face {
  position: absolute;
  inset: 0;
  backface-visibility: hidden;
  border-radius: 15px;
  border: 3px solid var(--pink-border);
  -webkit-backface-visibility: hidden; 
}

.back {
  background: #a3426e;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 30px;
  color: white;
}

.front {
  transform: rotateY(180deg);
  background: white;
}

.front img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 12px;
}

@media (max-width: 480px) {
  .board { gap: 10px; }
  .titulo-grande { font-size: 2.2rem; }
  .status-container { gap: 15px; font-size: 1rem; }
}
</style>
</head>

<body onclick="iniciarAudio()">

<div class="main-container"> 
  <h1 class="titulo-grande">ðŸŽ€ Jogo da MemÃ³ria ðŸŽ€</h1>

  <div class="status-container">
    <div class="status-item">Tempo: <span id="timer">00:00</span></div>
    <div class="status-item">Tentativas: <span id="tries">0</span></div>
  </div>

  <div class="menu-botoes">
    <button id="btnIniciar">Iniciar jogo</button>
    <button id="restart">Reiniciar</button>
  </div>

  <div id="board" class="board"></div>
</div>

<audio id="audioFundo" loop src="audio/musicafofa.mp3"></audio>

<script>
const imgs = [
  "img/img-1.png", "img/img-2.png", "img/img-3.png",
  "img/img-4.png", "img/img-5.png", "img/img-6.png"
];

const board = document.getElementById("board");
const timerDisplay = document.getElementById("timer");
const triesDisplay = document.getElementById("tries");
const audioFundo = document.getElementById("audioFundo");

let deck = [];
let first = null;
let second = null;
let lock = false;
let audioIniciado = false;


let tentativas = 0;
let segundos = 0;
let cronometro;
let paresEncontrados = 0;

function iniciarAudio() {
  if (!audioIniciado) {
    audioFundo.volume = 0.2; 
    audioFundo.play().catch(() => {});
    audioIniciado = true;
  }
}

function formatarTempo(s) {
  const min = Math.floor(s / 60);
  const seg = s % 60;
  return `${min.toString().padStart(2, '0')}:${seg.toString().padStart(2, '0')}`;
}

function iniciarCronometro() {
  clearInterval(cronometro);
  segundos = 0;
  timerDisplay.innerText = "00:00";
  cronometro = setInterval(() => {
    segundos++;
    timerDisplay.innerText = formatarTempo(segundos);
  }, 1000);
}

document.getElementById("btnIniciar").onclick = (e) => {
  e.stopPropagation();
  iniciarAudio();
  startGame();
};

document.getElementById("restart").onclick = (e) => {
  e.stopPropagation();
  startGame();
};

function shuffle(arr){
  return arr.sort(() => Math.random() - 0.5);
}

function render(){
  board.innerHTML = "";
  deck.forEach(src => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="card-inner">
        <div class="face back">âœ¨</div>
        <div class="face front">
          <img src="${src}" alt="card">
        </div>
      </div>
    `;
   
    card.onclick = () => {
      if(!lock) flip(card);
    };
    board.appendChild(card);
  });
}

function flip(card){
  if(lock || card.classList.contains("flip")) return;
  card.classList.add("flip");

  if(!first){
    first = card;
    return;
  }

  second = card;
  lock = true;
  
  
  tentativas++;
  triesDisplay.innerText = tentativas;

  if(first.querySelector("img").src === second.querySelector("img").src){
    paresEncontrados++;
    first = second = null;
    lock = false;

    
    if(paresEncontrados === imgs.length) {
      clearInterval(cronometro);
      setTimeout(() => alert(`ParabÃ©ns! VocÃª venceu!\nTempo: ${formatarTempo(segundos)}\nTentativas: ${tentativas}`), 500);
    }
  } else {
    setTimeout(() => {
      if(first) first.classList.remove("flip");
      if(second) second.classList.remove("flip");
      first = second = null;
      lock = false;
    }, 1000); 
  }
}

function startGame(){
  
  clearInterval(cronometro);
  tentativas = 0;
  paresEncontrados = 0;
  segundos = 0;
  triesDisplay.innerText = "0";
  timerDisplay.innerText = "00:00";
  
  first = second = null;
  lock = true;
  deck = shuffle([...imgs, ...imgs]);
  render();

  const allCards = document.querySelectorAll(".card");
  allCards.forEach(card => card.classList.add("flip"));
  
  setTimeout(() => {
    allCards.forEach(card => card.classList.remove("flip"));
    lock = false;
    iniciarCronometro(); 
  }, 2000);
}

window.onload = startGame;
</script>

</body>
</html>
